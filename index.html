<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Store</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2em;
            box-sizing: border-box;
        }
        /* Header styles */
        header {
            background-color: #333;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        /* Navigation styles */
        nav {
            background-color: #444;
            padding: 0.5em;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        nav a {
            color: white;
            margin: 0.5em;
            text-decoration: none;
            padding: 0.5em 1em;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: #555;
        }
        /* Product grid styles */
        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 1em;
            justify-content: center;
        }
        .product {
            background: white;
            padding: 1em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex: 1 1 calc(33% - 2em);
            box-sizing: border-box;
            margin-bottom: 2em;
        }
        .product img {
            max-width: 100%;
            border-radius: 8px;
        }
        .product h2 {
            font-size: 1.5em;
            margin: 0.5em 0;
        }
        .product p {
            color: #555;
        }
        /* Footer styles */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            margin-top: 2em;
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
            }
            nav a {
                margin: 0.5em 0;
            }
        }

        @media (max-width: 480px) {
            .product {
                flex: 1 1 calc(100% - 2em);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Furniture Store</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="https://google.com/">Products</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </nav>
    <div class="container">
        <h2>Our Products</h2>
        <div class="products">
            <div class="product">
                <img src="https://via.placeholder.com/300" alt="Product 1">
                <h2>Sofa Set</h2>
                <p>A comfortable and stylish sofa set.</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/300" alt="Product 2">
                <h2>Dining Table</h2>
                <p>An elegant dining table for your home.</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/300" alt="Product 3">
                <h2>Bed Frame</h2>
                <p>A sturdy and stylish bed frame.</p>
            </div>
            <!-- Add more products as needed -->
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Furniture Store. All rights reserved.</p>
    </footer>
</body>
</html>
